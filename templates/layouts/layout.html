<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <title>First Page Web</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="light">
        <div class="container-fluid">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/">HOME</a>
            </li>
          </ul>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/aboutme">About Me</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/aboutThe_project">About The Project</a>
                </li>
              <li class="nav-item">
                <a class="nav-link active" href="/login">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav> 
    <style>
        @keyframes wipe-in-left {
            from {
            clip-path: inset(0 0 0 100%);
            }
            to {
            clip-path: inset(0 0 0 0);
            }
        }
        
        [transition-style="in:wipe:left"] {
            animation: 2.5s cubic-bezier(.25, 1, .30, 1) wipe-in-left both;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% block body %}
{% endblock %}
